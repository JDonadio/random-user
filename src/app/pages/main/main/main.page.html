<ion-header>
  <ion-toolbar>
    <ion-title>main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="state">
    <ion-spinner name="dots" *ngIf="state.isLoading"></ion-spinner>
    <user-row *ngFor="let user of state.users" 
      [user]="user"
      (handleClick)="openUserDetais($event)">
    </user-row>
  </ion-list>
</ion-content>

<ion-footer class="footer">
  <div class="footer__show-more" (click)="showMore()">Show More</div>
</ion-footer>
